<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerBox">
        <h2 class="gameHeading">Number Guessing Game</h2>
        <div class="innerBox">
            <p>Try and guess a random number between 1 and 100.</p>
            <p>You have 10 attempts to guess the right number.</p>
            <p><input type="text" class="guessInput" placeholder="Your Guess"></p>
            <button>Submit Guess</button>
            <p class="previousGuessDisplay">Previous Guesses: </p>
            <p class="guessStatus">Guesses Remaining: 10</p>
            <h1 class="gameStatus">â €</h1>
            <button class="playAgainButton">Play Again</button>


        </div>
    </div>
    
</body>
